<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <style>
  .error-page {
    background-color: #000000;
    color: #FFFFFF;
    text-align: center;
    font-family: 'Montserrat', Helvetica, sans-serif;
    max-width: 360px;
    margin: auto;
  }

  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
  }

  .wiki {
    width: 80%;
    margin: auto;
  }
  </style>
</head>

<body class="error-page">
  <div class="dialog">
    <div>
      <h1>500</h1>
      <h2>We're sorry, but something went wrong.</h2>
      <img src="https://httpstatusdogs.com/img/500.jpg" alt="Unprocessable Entity" class="center">
    </div>
    <p class="wiki"><a href="https://en.wikipedia.org/wiki/List_of_HTTP_status_codes#5xx_Server_Error">500 Internal Server Error</a>: A generic error message, given when no more specific message is suitable.</p>
  </div>
</body>
</html>
